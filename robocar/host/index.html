<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Robocar controls</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Robocar Controls</h1>
          <div class="container">
              <div class="row">
                  <div class="col">
                      <button class='btn btn-link' onclick="$.get('/motors/forward')">
                          <img src='static/open-iconic-master/png/arrow-circle-top-8x.png' alt='Forward'>
                      </button>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <button class='btn btn-link' onclick="$.get('/motors/left')">
                          <img src='static/open-iconic-master/png/arrow-circle-left-8x.png' alt='Left'>
                      </button>
                  </div>
                  <div class="col">
                      <button class='btn btn-link' onclick="$.get('/motors/stop')">
                          <img src='static/open-iconic-master/png/moon-8x.png' alt='Stop'>
                      </button>
                  </div>
                  <div class="col">
                      <button class='btn btn-link' onclick="$.get('/motors/right')">
                          <img src='static/open-iconic-master/png/arrow-circle-right-8x.png' alt='Right'>
                      </button>
                  </div>
              </div>
              <div class="row">
                  <div class="col">
                      <button class='btn btn-link' onclick="$('/motors/backward')">
                          <img src='static/open-iconic-master/png/arrow-circle-bottom-8x.png' alt='Backward'>
                      </button>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
